# Netlify Configuration for Frontend

[build]
  # Directory where the build command should be run
  base = "frontend"
  
  # Build command
  command = "npm run build"
  
  # Directory to publish (Vite's default output)
  publish = "dist"

# Redirect all requests to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify dashboard)
# VITE_API_URL = your backend URL after deploying

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
